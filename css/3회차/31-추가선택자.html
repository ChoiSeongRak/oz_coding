<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-C"ompatible" content="IE=edge">
      <title>선택자 더 알아보기</title>
      <style>

      
        [width $= "120"]{
            border: 5px dashed red;
        }
        p > em{
            color: blue;

        }
/*형제 선택자는 뒤이어 나오는 형제들을 대상*/
        #sam ~ img{
            color: orange;
        }

      </style>
</head>
<body>
    <img src="images/dog.jpg" width="120" alt="대전">
    <img src="images/dog.jpg" width="120">
    <img src="images/dog.jpg" width="120" id="sam">
    <p>대전은 유노코딩의 고향이자, 현 거주지이기도 합니다.</p>
    <p>asdjsadasdasds<em>zz</em>adsad</p>
    <p>adadsadsadasdasdasd
    <p>asasdasdasdasd</p>
</body>
</html>
