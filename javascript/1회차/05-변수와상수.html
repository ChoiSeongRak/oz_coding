<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    <script>
        let num = 7
        console.log(num)
        console.log(num)
        console.log(num)

        let number;
        number = 10;
        console.log(number)

        number = 18
        console.log(number)

        number += 1
        console.log(number)

        number -= 19
        console.log(number)

        const age = 25
        console.log(age)
        alert(age)
    </script>
    
</body>
</html>
